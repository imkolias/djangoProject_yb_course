{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    {% block site_css %}{% endblock %}
    <title>{% block title %}All meetups{% endblock %}</title>
</head>
<body>
<header id="main-header">
    <nav><a href="{% url 'all-meetups' %}" id="main-logo">DjangoMeetups</a> </nav>
    <h1>{% block main_heading %}{% endblock %}</h1>
        {% block header_content  %}{% endblock %}
</header>
<main>
    {% block body %}{% endblock %}
</main>
</body>
</html>
